<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <button id="back-button" style="display: none;">Back</button>
        <button id="toggle-theme">Dark Mode</button>
    </header>
    <div class="container" id="form-section">
        <div class="left-panel">
            <div class="circle">My First Blog</div>
        </div>
        <div class="right-panel">
            <form id="blog-form">
                <h2>What's on your mind?</h2>
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="content">Content</label>
                <textarea id="content" rows="10" required></textarea>
                <input type="submit" value="Submit">
                <p id="error-message"></p>
            </form>
        </div>
    </div>
    <main id="posts-section" style="display: none;">
        <h1>Blog Posts</h1>
        <div id="posts-container"></div>
    </main>
    <footer>
        <a href="https://your-portfolio-link.com" target="_blank">Developer's Portfolio</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
